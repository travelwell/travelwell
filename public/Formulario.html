<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda tu sitio</title>
    <link rel="stylesheet" href="css/estilos2.css">
    <style> body {
           background-image: url(img/pa.jpg);
    }</style>
</head>
<body>
    <form action="" class="formulario">
       <h1 class="formulario__titulo">Agenda tu sitio</h1>
       <p class="formulario__parrafo">Llena este pequeño formulario para agendar tu sitio favorito.</p>
       
        <label for="nombre" class="formulario__label">¿Cual es tu nombre?</label>
        <input id="nombrecli" type="text" class="formulario__input" placeholder="Nombre:" required>
        
        <label for="telefono" class="formulario__label">Numero de telefono</label>
        <input id="tel" type="number" class="formulario__input" placeholder="Telefono:" required>

        <label for="telefono" class="formulario__label">Correo</label>
        <input id="tel" type="email" class="formulario__input" placeholder="Telefono:" required>

        <label for="telefono" class="formulario__label">Numero de telefono</label>
        <input id="tel" type="number" class="formulario__input" placeholder="Telefono:" required>
        <option value="">
              
        </option>
        
        <label for="fecha" class="formulario__label">Indica la fecha </label>
        <input id="fecha" type="date" class="formulario__input" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
        
        
        <label for="hora" class="formulario__label">Indica la hora </label>
        <input id="hora" type="time" class="formulario__input" min="07:00" max="21:00" step="3600" required>
        

        <button id="enviar" class="formulario__submit">Enviar </button>
    
    </form>
    <script src="js/form.js"></script>
    <script src="./js/funciones.js"></script>
</body>
</html>
